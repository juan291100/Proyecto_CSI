                    <div id="icons"> <!-- Contains the buttons that will redirect you to his icon page. -->

                        <a href="#"><i class="fa-brands fa-twitter"></i></a> <!-- Twitter button and icon. -->
                        <a href="#"><i class="fa-brands fa-github"></i></a> <!-- Github button and icon. -->
                        <a href="#"><i class="fa-brands fa-youtube"></i></a> <!-- Youtube button and icon. -->
                    </div>
                </ul>
            </nav>

            <div id="unclickable"></div> <!-- The unclickable black area that appears when the sidebar is open. -->

        </div>

        <!-------------------------------------------------{ SLIDESHOW }-------------------------------------------------->

        <div class="opacity"></div> <!-- Opacity above the images, to give them a more dark filter. -->

        <div class="slideshow-container"> <!-- Area wich contains all the images and their text. -->

            <div class="slides"> <!-- Slides area wich contains the first image and your text. -->
                <img class="images" src="background3.jpg"> <!-- First background image. -->
                <div class="sliders-text"> <!-- Box wich contains this image text. -->                   
                    Estoy viviendo un sue√±o del que no quiero despertar nunca
                </div>
            </div>
        
            <div class="slides"> <!-- Slides area wich contains the second image and your text. -->
                <img class="images" src="background2.jpg"> <!-- Second background image. -->
                <div class="sliders-text"> <!-- Box wich contains this image text. -->
                    Reconocer la derrota es la primera etapa de la victoria
                </div>
            </div>
        
            <div class="slides"> <!-- Slides area wich contains the third image and your text. -->     
                <img class="images" src="background1.jpg"> <!-- Third background image. -->
                <div class="sliders-text"> <!-- Box wich contains this image text. -->                 
                    En el campo todos somos iguales cuando empieza el partido                
                </div>
            </div>
               
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- Previous image button. -->
            <a class="next" onclick="plusSlides(1)">&#10095;</a> <!-- Next image button. -->

        </div><br>
    
        
        <div class="dot-box"> <!-- Box wich contains the dots. -->
            <span class="dot" onclick="currentSlide(1)"></span> <!-- First dot. -->
            <span class="dot" onclick="currentSlide(2)"></span> <!-- Second dot. -->
            <span class="dot" onclick="currentSlide(3)"></span> <!-- Third dot. -->
        </div>

        <!-------------------------------------------{ SLIDESHOW JAVA SCRIPT }-------------------------------------------->

        <script> // Java Script for the slideshow.

            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("slides");
                let dots = document.getElementsByClassName("dot");

                if (n > slides.length) {
                    slideIndex = 1
                }

                if (n < 1) {
                    slideIndex = slides.length
                }

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }

                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
