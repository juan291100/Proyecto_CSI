<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Leagues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.11" 
    integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" 
        crossorigin="anonymous"></script>
</head>
<body>

    <br>

    <div class="container" style="text-align: center;">

        <table class="table table-striped" style="vertical-align: middle;">

            <thead>

                <tr class="table table-dark">
                    <th>
                        Name
                    </th>
                    <th>
                        Country
                    </th>
                    <th>
                        Association
                    </th>
                    <th>
                        Logo
                    </th>
                    <th>
                        Action
                    </th>
                </tr>

            </thead>

            <tbody>

                <tr class="line" th:each="league:${leagues}">
                    <td>
                        <a th:href= "@{/europeanTeams/{leagueId}(leagueId=${league.leagueId})}">
                            <span th:text="${league.leagueName}" th:remove= "tag"></span>
                        </a>
                    </td>
                    <td th:text="${league.leagueCountry}"></td>
                    <td th:text="${league.leagueAssociation}"></td>
                    <td><img th:src="@{${league.leagueImagePath}}" style="height: 50px"></td> 
                    <td>
                        <a th:href="@{/europeanLeagues/update/{id}(id=${league.leagueId})}" 
                            class="btn btn-info" style="width: 48%;">Update</a>
                        <button th:attr="hx-delete=@{/europeanLeagues/delete/{id}(id=${league.leagueId})}" hx-confirm="Are you sure you want to delete this row?" 
                            hx-swap="outerHTML" hx-target="closest .line" 
                                class="btn btn-danger" style="width: 48%;">Delete</button>
                    </td>            
                </tr>

            </tbody>

        </table>

        <a th:href="@{/europeanLeagues/add}" class="form-control btn btn-dark">Add new League</a>

    </div>

</body>
</html>
