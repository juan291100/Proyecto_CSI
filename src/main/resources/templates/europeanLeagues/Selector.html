<!DOCTYPE html>
<html>
    <head>
        <title>UEFA</title>
        <meta http-equiv="cache-control" charset="UTF-8" name="keywords" lang="es"></meta>
        <link type="text/css" rel="stylesheet" href="Selector.css">
        <link
            rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"          
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"
        />
    </head>
    <body>

        <!--------------------------------------------------{ SIDE BAR }-------------------------------------------------->

        <div id="wrapper"> <!-- Contains everything of and related to the siderbar. -->   
            
            <input type="checkbox" id="button"> <!-- The input of the button that opens and closes the sidebar. -->
            <label for="button" id="button-menu"> <!-- The button. -->
                <i class="fa-solid fa-bars"></i> <!-- The 3 bars icon on the button. -->
            </label>

            <nav id="sidebar"> <!-- Contains everything in the sidebar. -->

                <div id="title"> <!-- Box wich contains the UEFA logo. -->
                    <img id="logo" src="uefaemblem.png"> <!-- The UEFA logo. -->
                </div>

                <div id="options"> <!-- Contains all the options that you can choose in the sidebar. -->

                    <!-- The "#" is where you will put the direction you want this button to take you. -->
                    <!-- The "fas fa-(something)" is the icon from font awesome. -->

                    <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li> <!-- Home "button" with its icon. -->
                    <li><a href="#"><i class="fa-solid fa-address-book"></i>Clients</a></li> <!-- Clients "button" with its icon. -->
                    <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li> <!-- Settings "button" with its icon. -->
                    <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>Features</a></li> <!-- Features "button" with its icon. -->
                    <li><a href="#"><i class="fa-solid fa-user"></i>About Us</a></li> <!-- About Us "button" with its icon. -->
                    <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact Us</a></li> <!-- Contact Us "button" with its icon. -->

                    <div id="icons"> <!-- Contains the buttons that will redirect you to his icon page. -->
                        <a href="#"><i class="fa-brands fa-facebook"></i></a> <!-- Facebook button and icon. -->
                        <a href="#"><i class="fa-brands fa-twitter"></i></a> <!-- Twitter button and icon. -->
                        <a href="#"><i class="fa-brands fa-github"></i></a> <!-- Github button and icon. -->
                        <a href="#"><i class="fa-brands fa-youtube"></i></a> <!-- Youtube button and icon. -->
                    </div>
                </div>
            </nav>

            <div id="unclickable"></div> <!-- The unclickable black area that appears when the sidebar is open. -->

        </div>
    
        <!---------------------------------------------------------------------------------------------------------------->




        <!-------------------------------------------------{ SLIDESHOW }-------------------------------------------------->

        <div class="opacity"></div> <!-- Opacity above the images, to give them a more dark filter. -->

        <div class="slideshow-container"> <!-- Area wich contains all the images. -->

            <div class="slides"> <!-- Slides area wich contains the first image. -->
                <img class="images" src="laligawinner.jpeg"> <!-- First background image. -->

                <div class="sliders-area"> <!-- Box wich contains this image text. -->
                    <img id="team" src="barcelona.png">
                    <label id="team-name">BARCELONA</label>
                </div>
            </div>
        
            <div class="slides"> <!-- Slides area wich contains the second image. -->
                <img class="images" src="bundesligawinner.jpg"> <!-- Second background image. -->

                <div class="sliders-area"> <!-- Box wich contains this image text. -->
                    <img id="team" src="munich.png">
                    <label id="team-name">BAYERN MÜNCHEN</label>
                </div>
            </div>
        
            <div class="slides"> <!-- Slides area wich contains the third image. -->     
                <img class="images" src="premierleaguewinner.jpg"> <!-- Third background image. -->

                <div class="sliders-area"> <!-- Box wich contains this image text. -->
                    <img id="team" src="city.png">
                    <label id="team-name">MANCHESTER CITY</label>
                </div>
            </div>

            <div class="slides"> <!-- Slides area wich contains the Fourth image -->     
                <img class="images" src="seriaAwinner.jpg"> <!-- Fourth background image. -->

                <div class="sliders-area"> <!-- Box wich contains this image text. -->
                    <img id="team-milan" src="acmilan.png">
                    <label id="team-name">AC MILAN</label>
                </div>
            </div>
               
            <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-angle-left"></i></a> <!-- Previous image button. -->
            <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-angle-right"></i></a> <!-- Next image button. -->

        </div><br>
    
        
        <div class="dot-box"> <!-- Box wich contains the dots. -->
            <span class="dot" onclick="currentSlide(1)"></span> <!-- First dot. -->
            <span class="dot" onclick="currentSlide(2)"></span> <!-- Second dot. -->
            <span class="dot" onclick="currentSlide(3)"></span> <!-- Third dot. -->
            <span class="dot" onclick="currentSlide(4)"></span> <!-- Fourth dot. -->
        </div>

        <!-------------------------------------------{ SLIDESHOW JAVA SCRIPT }-------------------------------------------->

        <script> // Java Script for the slideshow.

            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("slides");
                let dots = document.getElementsByClassName("dot");

                if (n > slides.length) {
                    slideIndex = 1
                }

                if (n < 1) {
                    slideIndex = slides.length
                }

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }

                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }           

        </script>
        
        <!---------------------------------------------------------------------------------------------------------------->




        <!---------------------------------------------------{ OTHERS }--------------------------------------------------->

        <label id="button-back"> <!-- The login button. -->
            <i class="fa-solid fa-arrow-left"></i> <!-- User icon. -->
        </label>

        <div id="logo-box">
            <img id="main-logo" src="uefaemblem.png"> <!-- UEFA logo in the center of the main page. -->
        </div>

        <div id="logo-text">
            <label>GANADORES DE LAS LIGAS 2022/23</label>
        </div>
        <!---------------------------------------------------------------------------------------------------------------->



        
        <!----------------------------------------------{ TABLE OF PLAYERS }---------------------------------------------->
        <div id="table-box">     

            <div class="container" style="text-align:center;">

                <br><div id="content">
                    <h1>LISTA DE LIGAS</h1>
                    <div id="line"></div>
                </div><br>

                <table class="table table-striped" style="vertical-align:middle;">


                    <thead id="table-top">

                        <tr class="table table-dark">

                            <th>
                                <label>Nombre</label>
                                <a th:href="@{/sports/orderByNameAsc}"><i class="fa-solid fa-arrow-up beat"></i></a>
                                <a th:href="@{/sports/orderByNameAsc}"><i class="fa-solid fa-arrow-down beat"></i></a>
                            </th>
        
                            <th>
                                <label>Año de Fundación</label>
                                <a th:href="@{/sports/orderByNameAsc}"><i class="fa-solid fa-arrow-up beat"></i></a>
                                <a th:href="@{/sports/orderByNameAsc}"><i class="fa-solid fa-arrow-down beat"></i></a>
                            </th>
        
                            <th>
                                <label>Trofeos</label>
                                <a th:href="@{/sports/orderByNameAsc}"><i class="fa-solid fa-arrow-up beat"></i></a>
                                <a th:href="@{/sports/orderByNameAsc}"><i class="fa-solid fa-arrow-down beat"></i></a>
                            </th>
        
                            <th>
                                <label>Ciudad</label>
                                <a th:href="@{/sports/orderByNameAsc}"><i class="fa-solid fa-arrow-up beat"></i></a>
                                <a th:href="@{/sports/orderByNameAsc}"><i class="fa-solid fa-arrow-down beat"></i></a>
                            </th>

                            <th style="padding-top: 12px;">
                                Action
                            </th>
                        </tr>

                    </thead>

                    <tbody>

                        <tr th:each="sport:${sports}">
                            <td th:text="${sport.name}"></td>
                            <td th:text="${sport.name}"></td>
                            <td th:text="${sport.name}"></td>
                            <td th:text="${sport.name}"></td>     
                            <td>                                                         
                                <a th:href="@{/sports/update/{id}(id=${sport.id})}" class="btn btn-info" style="width: 48%;">Update</a>
                                <a th:href="@{/sports/delete/{id}(id=${sport.id})}" class="btn btn-danger" style="width: 48%;">Delete</a>
                            </td>            
                        </tr>

                    </tbody>

                </table>

            </div>

        </div>

        <script>
            window.addEventListener('scroll', function() {
                var line = document.getElementById('line');
                var content = document.getElementById('content');
                var contentPosition = content.getBoundingClientRect().top;
                var screenHeight = window.innerHeight;
                var screenWidth = window.innerWidth;
                var lineLength = contentPosition < screenHeight / 2 ? contentPosition + 400 : screenHeight - contentPosition + 400;
                var lineLeft = contentPosition < screenHeight / 2 ? screenWidth / 2 - contentPosition : screenWidth / 2;
                line.style.width = lineLength + 'px';
                line.style.left = lineLeft + 'px';
            });
        </script>

        <!---------------------------------------------------------------------------------------------------------------->



        <!-------------------------------------------------{ BOTTOM AREA }------------------------------------------------>      
        
        <div id="project-area">
            <img id="mini-logo" src="uefaemblem.png">
            <p id="project">PROYECTO CSI</p>

            <label>Rafael de Sá Macedo</label>

            <label>Juan Navarro Borobia</label>

            <label>Adrián Ramirez</label>

            <label>Guillermo Sierra</label>

            <img id="lasalle" src="lasalle.png">
        </div>

        <!---------------------------------------------------------------------------------------------------------------->
    </body>
</html>
